<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <title>OAuth2</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h2>OAuth2</h2>
            <form action="/oauth/auth">
                <div class="form-group">
                    <label for="email">account_email: </label>
                    <input type="email" class="form-control" placeholder="example@gmail.com"
                           name="email" id="email"/>
                    <p class="help-block">Enter the email address</p>
                </div>
                 <div class="form-group">
                    <label for="name">account_pass: </label>
                    <input type="password" name="name" id="name" class="form-control" />
                </div>
                <div class="form-group" style="display: none;">
                    <label for="expires_in">Token expiry (in seconds): </label>
                    <input type="text" class="form-control" value="3600" name="expires_in" id="expires_in"/>
                </div>
                <input type="submit" value="Authorize"/>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
</body>
</html>
